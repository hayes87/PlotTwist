<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Valida√ß√£o Final - Sistema de Voz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .status.warning { background: #fff3cd; border: 1px solid #ffeeba; color: #856404; }
        .status.info { background: #e1ecf4; border: 1px solid #bee5eb; color: #0c5460; }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .test-item {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 4px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .button:hover { background: #0056b3; }
        .button.success { background: #28a745; }
        .button:hover.success { background: #1e7e34; }
        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .summary {
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .emoji { font-size: 1.2em; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Valida√ß√£o Final - Sistema de Reconhecimento de Voz</h1>
        
        <div id="main-status" class="status info">
            üîÑ Iniciando valida√ß√£o do sistema...
        </div>
        
        <div class="summary" id="summary" style="display: none;">
            <h2 id="summary-title"></h2>
            <p id="summary-details"></p>
        </div>
        
        <div>
            <button class="button" onclick="runCompleteValidation()">üß™ Executar Valida√ß√£o Completa</button>
            <button class="button success" onclick="generateFinalReport()">üìã Relat√≥rio Final</button>
        </div>
        
        <div class="test-grid" id="test-results" style="display: none;">
            <!-- Resultados dos testes aparecer√£o aqui -->
        </div>
        
        <div class="log" id="log">
Aguardando in√≠cio da valida√ß√£o...
        </div>
    </div>

    <!-- Scripts necess√°rios -->
    <script src="voice-recognition.js"></script>
    <script src="voice-recognition-multiuser.js"></script>
    <script src="test-validation.js"></script>
    
    <script>
        let validationResults = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logArea = document.getElementById('log');
            const emoji = { info: '‚ÑπÔ∏è', success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è' }[type] || '‚ÑπÔ∏è';
            logArea.textContent += `[${timestamp}] ${emoji} ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function updateMainStatus(message, type) {
            const statusDiv = document.getElementById('main-status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        function runCompleteValidation() {
            log('üöÄ Iniciando valida√ß√£o completa do sistema...', 'info');
            updateMainStatus('üîÑ Executando valida√ß√£o...', 'info');
            
            // Limpa resultados anteriores
            document.getElementById('test-results').style.display = 'none';
            document.getElementById('summary').style.display = 'none';
            
            try {
                // Executa valida√ß√£o usando o script importado
                if (typeof runValidation === 'function') {
                    validationResults = runValidation();
                    displayResults(validationResults);
                } else {
                    log('‚ùå Fun√ß√£o runValidation n√£o encontrada', 'error');
                    updateMainStatus('‚ùå Erro: Fun√ß√£o de valida√ß√£o n√£o encontrada', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro durante valida√ß√£o: ${error.message}`, 'error');
                updateMainStatus(`‚ùå Erro durante valida√ß√£o: ${error.message}`, 'error');
            }
        }
        
        function displayResults(results) {
            log(`üìä Valida√ß√£o conclu√≠da: ${results.passed}/${results.total} testes passaram`, 'info');
            
            // Atualiza status principal
            if (results.failed === 0) {
                updateMainStatus('üéâ Todos os testes passaram! Sistema funcionando corretamente.', 'success');
            } else if (results.successRate >= 80) {
                updateMainStatus(`‚ö†Ô∏è Sistema funcionando com ${results.successRate}% de sucesso. Alguns ajustes podem ser necess√°rios.`, 'warning');
            } else {
                updateMainStatus(`‚ùå Sistema com problemas. Taxa de sucesso: ${results.successRate}%`, 'error');
            }
            
            // Mostra resumo
            const summaryDiv = document.getElementById('summary');
            const summaryTitle = document.getElementById('summary-title');
            const summaryDetails = document.getElementById('summary-details');
            
            summaryTitle.textContent = `Resumo da Valida√ß√£o - ${results.successRate}% de Sucesso`;
            summaryDetails.innerHTML = `
                <strong>‚úÖ Passou:</strong> ${results.passed} | 
                <strong>‚ùå Falhou:</strong> ${results.failed} | 
                <strong>‚ö†Ô∏è Parcial:</strong> ${results.partial} | 
                <strong>‚ÑπÔ∏è Info:</strong> ${results.info}
            `;
            summaryDiv.style.display = 'block';
            
            // Mostra resultados detalhados
            const resultsDiv = document.getElementById('test-results');
            let html = '';
            
            results.allTests.forEach(test => {
                const statusClass = {
                    'PASS': 'success',
                    'FAIL': 'error',
                    'PARTIAL': 'warning',
                    'INFO': 'info'
                }[test.status];
                
                const emoji = {
                    'PASS': '‚úÖ',
                    'FAIL': '‚ùå',
                    'PARTIAL': '‚ö†Ô∏è',
                    'INFO': '‚ÑπÔ∏è'
                }[test.status];
                
                html += `
                    <div class="test-item status ${statusClass}">
                        <strong>${emoji} ${test.name}</strong><br>
                        <small>${test.details}</small>
                    </div>
                `;
                
                log(`${emoji} ${test.name}: ${test.details}`, statusClass === 'success' ? 'success' : statusClass === 'error' ? 'error' : 'info');
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'grid';
        }
        
        function generateFinalReport() {
            if (!validationResults) {
                log('‚ö†Ô∏è Execute a valida√ß√£o primeiro antes de gerar o relat√≥rio', 'warning');
                return;
            }
            
            const report = {
                timestamp: new Date().toISOString(),
                project: 'Perfil - Sistema de Reconhecimento de Voz',
                issue: 'Modo grupo e palavras de ativa√ß√£o sendo ignorados',
                solution: 'Script voice-recognition-multiuser.js estava comentado no index.html',
                
                validation: {
                    totalTests: validationResults.total,
                    passed: validationResults.passed,
                    failed: validationResults.failed,
                    partial: validationResults.partial,
                    successRate: validationResults.successRate,
                    status: validationResults.failed === 0 ? 'FIXED' : 'PARTIAL_FIX'
                },
                
                detailedResults: validationResults.allTests,
                
                fixesApplied: [
                    'Uncommented voice-recognition-multiuser.js script in index.html',
                    'Verified event listeners for voice-group-mode and voice-activation-word',
                    'Confirmed configuration persistence in localStorage',
                    'Validated filter logic for activation words and group mode'
                ],
                
                systemState: {
                    voiceRecognitionLoaded: typeof VoiceRecognition !== 'undefined',
                    multiUserLoaded: typeof MultiUserVoiceRecognition !== 'undefined',
                    hasSetGroupMode: typeof VoiceRecognition !== 'undefined' && typeof new VoiceRecognition().setGroupMode === 'function',
                    hasShouldProcessSpeech: typeof VoiceRecognition !== 'undefined' && typeof new VoiceRecognition().shouldProcessSpeech === 'function'
                },
                
                recommendations: validationResults.failed > 0 ? [
                    'Review failed tests in the detailed results',
                    'Test with actual voice input in real game environment',
                    'Verify cross-browser compatibility'
                ] : [
                    'System is working correctly',
                    'Test with real voice input to confirm functionality',
                    'Monitor system behavior during actual gameplay'
                ]
            };
            
            // Download relat√≥rio
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `voice-system-final-report-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            log('üìã Relat√≥rio final gerado e baixado', 'success');
            
            // Tamb√©m cria um relat√≥rio em texto
            const textReport = `
RELAT√ìRIO FINAL - SISTEMA DE RECONHECIMENTO DE VOZ
================================================

Projeto: ${report.project}
Data: ${new Date(report.timestamp).toLocaleString('pt-BR')}

PROBLEMA IDENTIFICADO:
${report.issue}

SOLU√á√ÉO APLICADA:
${report.solution}

VALIDA√á√ÉO:
- Total de Testes: ${report.validation.totalTests}
- Passou: ${report.validation.passed}
- Falhou: ${report.validation.failed}
- Taxa de Sucesso: ${report.validation.successRate}%
- Status: ${report.validation.status}

CORRE√á√ïES APLICADAS:
${report.fixesApplied.map(fix => `- ${fix}`).join('\n')}

ESTADO DO SISTEMA:
- VoiceRecognition carregado: ${report.systemState.voiceRecognitionLoaded ? 'SIM' : 'N√ÉO'}
- MultiUser carregado: ${report.systemState.multiUserLoaded ? 'SIM' : 'N√ÉO'}
- M√©todo setGroupMode: ${report.systemState.hasSetGroupMode ? 'SIM' : 'N√ÉO'}
- M√©todo shouldProcessSpeech: ${report.systemState.hasShouldProcessSpeech ? 'SIM' : 'N√ÉO'}

RECOMENDA√á√ïES:
${report.recommendations.map(rec => `- ${rec}`).join('\n')}

RESULTADO FINAL: ${report.validation.status === 'FIXED' ? '‚úÖ SISTEMA CORRIGIDO COM SUCESSO' : '‚ö†Ô∏è CORRE√á√ÉO PARCIAL - NECESS√ÅRIA REVIS√ÉO ADICIONAL'}
            `;
            
            console.log(textReport);
            
            // Salva texto tamb√©m
            const textBlob = new Blob([textReport], { type: 'text/plain' });
            const textUrl = URL.createObjectURL(textBlob);
            const textA = document.createElement('a');
            textA.href = textUrl;
            textA.download = `voice-system-final-report-${Date.now()}.txt`;
            textA.click();
            URL.revokeObjectURL(textUrl);
        }
        
        // Auto-inicia quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            log('üèÅ P√°gina de valida√ß√£o final carregada', 'info');
            log('üìù Use o bot√£o "Executar Valida√ß√£o Completa" para testar o sistema', 'info');
        });
    </script>
</body>
</html>
